<!DOCTYPE html>

<html>

<head>
  <title> todo </title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="centre">

    <ul id="todo-list">
    </ul>

    <div id="main-input">
      <label id="plus">+</label>
      <input id="new-todo" placeholder="New task..."></input>
    </div>

  </div>

  <footer>
    <div class="done-task-div"> <button id="toggle-done">Show Done Tasks</button>
      <button id="clear-done">Clear Done Tasks</button>
    </div>
    <button id="clear">Clear All Tasks</button>
  </footer>

  <script src="js/app.js"></script>

</body>

</html>
