<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>todo</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="centre">
      <ul class="todo-list"></ul>

      <div id="main-input">
        <span id="plus">+</span>
        <input type="text" id="new-todo" placeholder="New task..." />
        <!-- look up BEM -->
      </div>
    </div>

    <footer>
      <div class="done-task-div">
        <button id="toggle-done">Show Done Tasks</button>
        <button id="clear-done">Clear Done Tasks</button>
      </div>
      <button id="clear">Clear All Tasks</button>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
